<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bombillo</title>
</head>
<body>
    
    <canvas id="circulo" width="300px" height="400px" style="border: 2px solid gray;"></canvas>

    <script>
        window.addEventListener('load', () => {
            let canvasCirculo = document.getElementById('circulo');
            let ctx = canvasCirculo.getContext('2d');
            
"fondo negro"             
		 ctx.fillRect(0, 0, 500, 500);

"circulo sombra"             
         ctx.beginPath();
         ctx.strokeStyle = '#0002';
            ctx.arc(150, 250, 100, 233, 22 );      
            ctx.stroke();
            ctx.fillStyle = '#FCFB11'
            ctx.fill();
            
"semicirculo inicial 1"             
        ctx.beginPath();
        ctx.strokeStyle = 'black'
            ctx.arc(150, 250, 40, 0, 1 * Math.PI);
            ctx.stroke();
            	ctx.fillStyle = 'orange'
            ctx.fill();

"semicirculo centra 2"  
       ctx.beginPath();
       ctx.strokeStyle = 'black'       
            ctx.arc(150, 240, 40, 0, 1 * Math.PI);
            ctx.stroke();
            	ctx.fillStyle = 'orange'
            ctx.fill();
		
       


"semicirculo centra 1"         
        ctx.beginPath();
         ctx.strokeStyle = 'black';
            ctx.arc(150, 270, 40, 0, 1 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = 'gray'
            ctx.fill();
            
"semicirculo centra 2"          
        ctx.beginPath();
        ctx.strokeStyle = 'black'
            ctx.arc(150, 260, 40, 0, 1 * Math.PI);
            ctx.stroke();
             ctx.fillStyle = 'gray'
            ctx.fill();
            


"semicirculo final 1"  

       ctx.beginPath();
         ctx.strokeStyle = 'black';
            ctx.arc(150, 290, 40, 0, 1 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = 'orange'
            ctx.fill();
            
"semicirculo final 2"             
       ctx.beginPath();
         ctx.strokeStyle = 'black';
            ctx.arc(150, 280, 40, 0, 1 * Math.PI);
            ctx.stroke();
			ctx.fillStyle = 'orange'
            ctx.fill();
            

"semicirculo final negr0"  

       ctx.beginPath();
         ctx.strokeStyle = 'white';
            ctx.arc(150, 300, 40, 0, 1 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = 'white'
            ctx.fill();

"circulo bombilla 2"             
         ctx.beginPath();
         ctx.strokeStyle = '#0005';
            ctx.arc(150, 150, 93, 0, 2 * Math.PI);      
            ctx.stroke();
            ctx.fillStyle = '#FCFB11'
            ctx.fill();            
            
"circulo bombilla"             
         ctx.beginPath();
         ctx.strokeStyle = '#0002';
            ctx.arc(150, 150, 100, 0, 2 * Math.PI);      
            ctx.stroke();
            ctx.fillStyle = '#0001'
            ctx.fill();
            

"linea recta izquierda"  

             ctx.beginPath(); 
       ctx.strokeStyle = '#000000';
       ctx.moveTo(120,130);
       ctx.lineTo(120,140);
       ctx.lineTo(120,220);
       ctx.stroke()
       
       
"linea recta derecha" 

              ctx.beginPath(); 
       ctx.strokeStyle = '#000000';
       ctx.moveTo(180,130);
       ctx.lineTo(180,190);
       ctx.lineTo(180,220);
       ctx.stroke()
 
"linea curva "

       ctx.beginPath();
         ctx.strokeStyle = '#ffffff';
         ctx.moveTo(180, 130);
         ctx.quadraticCurveTo(180, 110, 120, 130);
         ctx.stroke();
		ctx.fillStyle = '#FCAA11'
            ctx.fill();

            
        });
        
    </script>
</body>
</html>
